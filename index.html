<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ademiju Omotomiwa | Creative Writer</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Lora', 'serif'],
          },
          colors: {
            offwhite: '#FAFAFA',
            charcoal: '#1A1A1A',
            terracotta: '#7C2D12',
            darkteal: '#134E4A',
            paper: '#F5F5F4',
            darkbg: '#0D0D0D',
            darkcard: '#1A1A1A',
            darksurface: '#141414',
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #FAFAFA;
      color: #1A1A1A;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    html.dark body {
      background-color: #0D0D0D;
      color: #E5E5E5;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #FAFAFA;
    }

    html.dark ::-webkit-scrollbar-track {
      background: #0D0D0D;
    }

    ::-webkit-scrollbar-thumb {
      background: #D4D4D4;
      border-radius: 4px;
    }

    html.dark ::-webkit-scrollbar-thumb {
      background: #333;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A3A3A3;
    }

    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
